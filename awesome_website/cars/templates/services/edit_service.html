<!--users/templates/users/register.html-->

{% extends 'base_cars.html' %}


{% block content_cars_2 %}

<p><a href="{% url 'cars:get_user_cars' %}">Show my cars</a></p>
<p><a href="{% url 'cars:get_car_services' service.car.id %}">Car's services</a></p>

<h2>Edit service</h2>


{% if error_message %}<p class="error"><strong>{{ error_message }}</strong></p>{% endif %}

<form method="post">
    {% csrf_token %}
    <input hidden="true" type="text" name="service_id" id="service_id" value="{{ service.id }}">
    <label>Place</label>
    <input type="text" name="service_place" id="service_place" value="{{ service.place }}"><br>
    <label>Repair</label>
    <textarea name="service_repair" id="service_repair">{{ service.repair }}</textarea><br>
    <label>Cost</label>
    <input type="number" name="service_cost" id="service_cost"  value="{{ service.cost }}" min="0.00" max="10000.00" step="0.01" /><br>
    <label>Date</label>
    <input type="date" name="service_date" id="service_date"  value="{{ service.date }}"><br>
    <label hidden="true">Id car</label>
    <input type="number" name="car_id" id="car_id" value="{{ service.car.id }}" hidden="true"><br>
    <input type="submit" value="Save">
</form>

{% endblock %}
